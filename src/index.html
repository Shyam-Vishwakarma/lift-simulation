<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RDS Lift-Simulation</title>
    <link rel="stylesheet" href="./css/main.css"
  </head>
  <body>
    <div class="main-container">
      <h2 class="heading-primary">Lift-Simulation</h2>
    </div>
    <div class="input-container">
      <div class="form">
        <div class="error-message"></div>
        <div>
          <label for="floors" class="input-label">No. of Floors</label>
          <input
            type="number"
            class="input-box floors"
            placeholder="No. of Floors"
          />
        </div>
        <div>
          <label class="input-label" for="lifts">No. of Lifts</label>
          <input
            type="number"
            class="input-box lifts"
            placeholder="No. of Lifts"
          />
        </div>
        <button class="btn input-button" type="button">Start</button>
      </div>
    </div>
    <div class="simulation-container"></div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
